<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>JSF - Customer List</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style>
body {
	padding-top: 50px;
	padding-bottom: 20px;
}
</style>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
</h:head>
<h:body>

<script type="text/javascript">
function upload(){
	
	<h:graphicImage
	value="DocumentoEmpregadoMB.CarregaArquivo"
	width="50%" height="70%">
</h:graphicImage>

}
</script>

	<ui:include src="/inc/header.xhtml" />

	<!-- Conteúdo principal da página -->
	<main class="container">
	<h1>Lista de Documentos</h1>
	<hr />
	<f:view>
		<h:form styleClass="form-inline">
			<div class="form-group">
				<h:outputLabel value="Tipo Documento" />
				<h:selectOneMenu value="#{DocumentoEmpregadoMB.tipodoc}"
					styleClass="form-control">
					<f:selectItems value="#{DocumentoEmpregadoMB.tipos}" var="tipodo"
						itemValue="#{tipodo.descricao}" itemLabel="#{tipodo.descricao}" />
					<p:ajax listener="#{DocumentoEmpregadoMB.pesquisa}" update="tabeladoc"
						process="@all" />
				</h:selectOneMenu>
			</div>

			<p:panel id="tabeladoc">
				<h:dataTable styleClass="table table-striped" var="doc"
					value="#{DocumentoEmpregadoMB.documentos}">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Id" />
						</f:facet>
						<h:outputText value="#{doc.iddocumento}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Diretorio" />
						</f:facet>
						<h:outputText value="#{doc.diretorio}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tipo documento" />
						</f:facet>
						<h:outputText value="#{doc.tipodoc}" />
					</h:column>
					<h:column>
						<h:commandButton>
							
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</p:panel>
			
			
		</h:form>
	</f:view> </main>
	<ui:include src="/inc/footer.xhtml" />
</h:body>
</html>
