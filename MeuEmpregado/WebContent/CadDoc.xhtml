  <!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	
		<!-- ESTE É O LUGAR PARA COLOCAR O FORMULÁRIO -->

		<div class="alert alert-success" id="alerta" style="display: none;"
			role="alert">


			<button type="button" class="close">×</button>
		</div>
		<h1>Cadastro de Cliente</h1>

		<form jsf:id="form" class="form-horizontal" method="POST"
			enctype="multipart/form-data">

			<h:messages></h:messages>
			<input type="hidden" jsf:id="iddocumento"
				jsf:value="#{DocumentoController.iddocumento}" />


			<div class="form-group">
				<label for="tipodoc" class="col-sm-2 control-label">Tipo</label>
				<div class="col-sm-10">
					<h:selectOneMenu id="tipodoc" class="form-control"
						value="#{DocumentoController.tipodoc}">
						<f:selectItem itemLabel="RG" itemValue="RG"></f:selectItem>
						<f:selectItem itemLabel="CPF" itemValue="CPF"></f:selectItem>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="form-group">
				<label for="imagem" class="col-sm-2 control-label">Foto</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" jsf:id="foto" name="foto"
						placeholder="Foto" jsf:value="#{DocumentoController.foto}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input jsf:id="salvar" type="submit" class="btn btn-default"
						value="Salvar" jsf:action="#{DocumentoController.salvar}"   />
				</div>
			</div>
			<!-- 
			 	<h:graphicImage
				value="SalvarDocumentoServlet?iddocumento=#{DocumentoController.iddocumento}"
				width="30%" height="30%"></h:graphicImage>
	-->

			<h:dataTable var="documentos"
				value="#{DocumentoController.documentos}"
				styleClass="table table-striped">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{documentos.caminhoImagem}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Tipo documento</f:facet>
					<h:outputText value="#{documentos.tipodoc}"></h:outputText>
				</h:column>
				<h:column>
					<input jsf:id="alterar" type="submit" class="btn btn-warning"
						value="Alterar"
						jsf:action="#{DocumentoController.carregar(documentos)}" />
				</h:column>
			</h:dataTable>
		</form>
	
</html>
